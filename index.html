<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Primary Meta Tags -->
	<title>QR-Code Generator</title>
	<meta name="title" content="QR-Code Generator">
	<meta name="description" content="Get QR-Code for your page">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://anvarmirzo.github.io/qrcode/">
	<meta property="og:title" content="QR-Code Generator">
	<meta property="og:description" content="Get QR-Code for your page">
	<meta property="og:image" content="./favicon.png">

	<link rel="stylesheet" href="index.css">
</head>

<body>
	<main class="main">
		<h1 class="title">Enter the link to your site and get a QR-Code</h1>
		<form class="link-form" id="form">
			<input class="input" type="text" name="">
		</form>
		<div class="result">
			<a class="download-link" id="download-link" href="#" download="qrcode">
				<img class="img" id="qrcode" src="" alt="">
			</a>
		</div>
		<script src="./index.js"></script>
	</main>
</body>

</html>
